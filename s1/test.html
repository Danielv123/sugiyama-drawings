<!DOCTYPE HTML>
<meta charset='utf-8'>
<html>
 <body>
	<script src="simgraph.js"></script>
	<script src="queue.js"></script>
	<script>

		//test simgraph
		var a=new Simvertex("a");
		var b=new Simvertex("b");
		var c=new Simvertex("c");


		var graph=new Simgraph();
		graph.addVertex(a);
		graph.addVertex(b);
		graph.addVertex(c);


		a.addLinkto(b);
		b.addLinkto(c);
		c.addLinkto(a);

		console.log(graph.dfs(a));
		graph.print();

		graph.getVertices()[0].getLinks()[0].revEdge();

		graph.print();
		
	</script>
 </body>
</html>
