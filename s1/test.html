	<script>
		function contains(a, obj){
   			var i = a.length;
  			while (i--) if (a[i]===obj) return true;
   			return false;
		}
		

		function dfs_recur(node, visited) {
          	var adj = node.getLinks();
           	visited.push(node);
           	document.write(node.getVertex());
        	for (var i in adj) {
               	var node = adj[i];
               	if (0 > visited.indexOf(node)) dfs_recur(node, visited);
        	}
        	return visited;
        }
